<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script scr="./vue-2.6.10.js"></script>
    <script src="./vue-router.js"></script>
    <div id="app">
        <router-link to="/com">首页</router-link>
        <router-link to="/denglu">登录</router-link>
        <router-view></router-view>
    </div>
    <template id="com">
        <div>
            <p>主页</p>
        </div>
    </template>   
    <template id="denglu">
        <div>
            <p>登录</p>
        </div>
    </template>   
    <script>
           
           const denglu = {template:"#denglu"};
           const com = {template:"#com"};

            const routes = [
                {
                    path:"/com",
                component:com
            }, 
            {
                path:"/denglu",
                component:denglu
            }
            ]
           
            const router = new VueRouter({
			     routes
		});

        const vm = new Vue({
			router,
			el:'#app',
			data:{
				
			},
		
		})
    </script>
</body>
</html>
