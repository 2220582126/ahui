<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: blue;
		}

		.fade-enter-active,.fade-leave-active{
			transition: all 1.5s ease;
		}	
		
		.fade-enter,.fade-leave-to{
			opacity: 0;
		}

	</style>
</head>
<script type="text/javascript" src="vue-2.6.10.js"></script>
<body>
	<div id="app">

		<button @click="flag = !flag">点击切换显示隐藏</button>
		<transition name="fade">
			<div class="box" v-show="flag"></div>
		</transition>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el:'#app',
			data:{
				title:'vue -- 动画',
				flag:true
			}

		})

	</script>
</body>
</html>
