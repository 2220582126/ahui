<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .box1{
        width: 300px;
        height: 300px;
        background: #DA4A4A;
    }

    .box2{
        width: 200px;
        height: 200px;
        background:#AA5FCF;
    }

    .box3{
        width: 100px;
        height: 100px;
        background:#46A17D;
    }

    #box div{
        float: left;
        margin: 50px;
        border-radius: 50%;
    }

</style>
<body>
    <div id="box">
        <!-- stop -->
        <div class="box1" @click.stop="info('div1')">
			<div class="box2" @click.="info('div2')">
				<div class="box3" @click.stop="info('div3')"></div>
			</div>
        </div>
        <div style="clear:both"></div>
        <!-- capture -->
        <div class="box1" @click="info('div1')">
			<div class="box2" @click.capture="info('div2')">
				<div class="box3" @click="info('div3')"></div>
            </div>
            <div style="clear:both"></div>
            <!-- self -->
            <div class="box1" @click.self="info('div1')">
                <div class="box2" @click="info('div2')">
                    <div class="box3" @click="info('div3')"></div>
                </div>
                <div style="clear:both"></div>
                <br> <br>

		</div>
    </div>
    <script src="./vue-2.6.10.js"></script>
    <script>
        const w = new Vue({
            el:"#box",
            data:{

            },
            methods:{
				info(str){
					alert(str);
				},
                show(event){

                }
			}
            
        })
    </script>
</body>
</html>
