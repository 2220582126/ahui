<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    // （1）函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。 `例如: setTimeout()`
			// （2）不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。	`例如:new Fun()`
			// （3）不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用Rest参数代替。 `例如:...arg`
           var f = v => v;    //上面的箭头函数等同于：    
          var f = function(v) {      return v;    };
        // 如果箭头函数不需要参数或多个参数：   
         var f = () => 5;    //等同于   
         var f = function(){return 5};
        // 如果只有一个参数，可以省略括号:      
        parameters => { statements }
        // 如果返回值仅仅只有一个表达式(expression), 还可以省略大括号：    
         parameters => expression    // 等价于:   
        //  function (parameters){return expression}
        var sum = (num1,num2) => num1 + num2;    //等同于    
        var sum = function(num1,num2){return num1 + num2}
        //如果箭头函数的代码块部分多于一条语句，就要使用大括号将它们括起来，并且使用return语句返 回。   
         var sum = (num1, num2) => { return num1 + num2; }
        //由于大括号被解释为代码块，所以如果箭头函数直接返回一个对象，必须在对象外面加上括号。   
         var getTempItem = id => ({ id: id, name: "Temp" });
        //箭头函数可以与变量解构结合使用。   
         const full = ({first,last}) => first + ' ' + last;    //等同于   
         function full(person){       return person.first + ' ' + person.last;    }

    </script>
</body>
</html>
